<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAKE LIST</title>
    <style>
      * {
        font-size: xx-large;
      }

      .completed {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>To do List</h1>
    <input type="text" id="listInput" />
    <button id="btnAdd">another one</button>
    <ul id="taskList"></ul>
    <script>
      const listInput = document.getElementById("listInput");
      const btnAdd = document.getElementById("btnAdd");
      const taskList = document.getElementById("taskList");

      btnAdd.addEventListener("click", addTask);

      function addTask() {
        const taskText = listInput.value.trim();

        const taskItem = document.createElement("li");
        taskItem.textContent = taskText;

        taskList.appendChild(taskItem);

        listInput.value = "";

        taskItem.addEventListener("click", completeTask);
      }

      function completeTask(event) {
        const taskItem = event.target;

        taskItem.classList.add("completed");
        taskItem.addEventListener("click", removeTask);
      }

      function removeTask(event) {
        const taskItem = event.target;
        taskItem.parentNode.removeChild(taskItem);
      }
    </script>
  </body>
</html>
